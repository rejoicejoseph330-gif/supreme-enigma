/* Container Styling */
.container {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 60%;
    animation: fadeIn 1.2s ease-in-out; /* Smooth fade-in effect */
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Form Styling */
form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

/* Form Groups */
.form-group {
    display: flex;
    flex-direction: column;
    width: 48%; /* Makes the form fields appear side by side */
    margin-bottom: 15px;
}

/* Input Fields */
input, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Skill Selection */
.checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

/* Warning Text */
.warning-text {
    color: red;
    font-size: 14px;
}

/* Submit Button */
button {
    width: 100%;
    padding: 12px;
    background-color: #ff9800;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition:  0.3s ease-in-out;
}

button:hover {
    background-color: #e68900;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    .form-group {
        width: 100%; /* Full width on smaller screens */
    }
}
